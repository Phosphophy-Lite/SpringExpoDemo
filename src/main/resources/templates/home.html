<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BDD Etu</title>

    <link rel="stylesheet" th:href="@{/home.css}" />
</head>
<body>

<h2 class="main-title">Base de donnée Etudiants</h2>

<table id="etu-table">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Niveau</th>
            <th>Groupe</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.year}"></td>
            <td th:text="${student.group}"></td>
            <td>
                <a th:href="@{/delete/{id}(id=${student.id})}">
                    <button>Supprimer</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<br/><br/>

<div class="form-box">
    <form method="post" th:action="@{/add}" th:object="${newStudent}">
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" th:field="*{lastName}" id="lastName" required>
        </div>

        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" th:field="*{firstName}" id="firstName" required>
        </div>

        <div class="form-group">
            <label for="year">Niveau</label>
            <input type="text" th:field="*{year}" id="year" required>
        </div>

        <div class="form-group">
            <label for="group">Groupe</label>
            <input type="text" th:field="*{group}" id="group" required>
        </div>

        <div class="btn-container">
            <button class="add-btn" type="submit">Ajouter</button>
        </div>

    </form>
</div>

</body>
</html>
